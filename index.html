<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Calculator App | Davi Gazola</title>

</head>
<body>

  <main class="main">
    <section class="logo-theme">
      <span class="logo">calc</span>
      <p class="theme">THEME <span class="theme-selection">.</span></p>
    </section>

    <section class="calculator-screen">
      <span>0</span>
    </section>

    <section class="calculator-buttons">
      <div class="first-row">
        <button class="number-buttons buttons">7</button>
        <button class="number-buttons buttons">8</button>
        <button class="number-buttons buttons">9</button>
        <button class="del-button buttons">DEL</button>
      </div>
      
      <div class="second-row">
        <button class="number-buttons buttons">4</button>
        <button class="number-buttons buttons">5</button>
        <button class="number-buttons buttons">6</button>
        <button class="number-buttons buttons">+</button>
      </div>
      
      <div class="third-row">
        <button class="number-buttons buttons">1</button>
        <button class="number-buttons buttons">2</button>
        <button class="number-buttons buttons">3</button>
        <button class="number-buttons buttons">-</button>
      </div>
      
      <div class="forth-row">
        <button class="number-buttons buttons">.</button>
        <button class="number-buttons buttons">0</button>
        <button class="number-buttons buttons">/</button>
        <button class="number-buttons buttons">x</button>
      </div>
      
      <div class="fifth-row">
        <button class="fifth-buttons reset">RESET</button>
        <button class="fifth-buttons equal">=</button>
      </div>
    </section>
  </main>

</body>
</html>
